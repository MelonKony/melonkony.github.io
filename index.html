<!DOCTYPE html>
<html>
<head>
    <title>Studio MillMint</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/default.css">

      <script>
        function resizeIframe(obj) {
          obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
        }
      </script>

</head>

<body>
  <div id="animation-images">
    <img id="falling-1" class="asset" src="static/fall-1.png" />
    <img id="falling-2" class="asset" src="static/fall-2.png" />
    <img id="falling-3" class="asset" src="static/fall-3.png" />
    <img id="falling-4" class="asset" src="static/fall-4.png" />
    <img id="falling-5" class="asset" src="static/fall-5.png" />
    <img id="falling-6" class="asset" src="static/fall-6.png" />
    <img id="falling-7" class="asset" src="static/fall-7.png" />
  </div>
  <canvas id="HeaderCanvas" class="edge-to-edge hug-top" width="1000" height="900"></canvas>

  <div id="container">
    <iframe src="https://millmint.studio/stories/index.html"  style="position:relative; width:100%; height:100vh; border:none; margin:0; padding:0; overflow:hidden;" frameborder="0" scrolling="no" onload="resizeIframe(this)">
      Your browser doesn't support iframes
    </iframe>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

  <!-- falling engine -->
  <script src='js/AnimationEngine.js'></script>
  <script src='js/falling_animations.js'></script>
  <!-- nav -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
  $(function(){
    $("#nav").load("partials/nav-home.html");
  });
  </script>


</body>
</html>
